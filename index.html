<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="left-section">

            <p class="top-title">Home</p>

            <div class="hero-title">
                <img src="./assets/image/undraw_mobile_life_re_jtih.svg" class="hero" />
                <h1 class="title">Welcome to our </br> website</h1>
            </div>

        </div>
        <div class="right-section">
            <div class="register-wraper">
                <span>Already have an account</span>
                <button class="btn-regis">Register</button>
            </div>
            <div class="form-login">

                <div class="title-login">
                    <h2>Hello ! Welcome Back.</h2>
                    <p>Log in with your data that you entered </br> during Your Registration</p>
                </div>


                <form>
                    <label>Email Address</label>
                    </br>
                    <input type="email" placeholder="example@mail.com">
                    <br>
                    <label>Password</label>
                    </br>

                    <input type="password" placeholder="Enter Password">

                    <a href="#" class="text-forget">Forget Password?</a>

                    <button class="btn-login"> Start Now </button>


                    <div class="divider">
                        <hr>OR
                        <hr>
                    </div>

                    <button class="btn-google"> 
                        <img src="./assets/image/google.png" /> 
                        Sign With Google
                    </button>

                </form>
                <p>Dont have an account ? <a href="#">Sign up</a> </p>
            </div>


        </div>
    </div>

</body>

</html>
